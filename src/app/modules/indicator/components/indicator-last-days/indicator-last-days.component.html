<div class="indicator-last-days">
    <h1 mat-dialog-title>
        Indicador de: {{ indicator.nombre }}
    </h1>

    <div mat-dialog-content class="last-days-table">
        <table mat-table [dataSource]="indicator.serie" class="mat-table">

            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{ element.fecha | datePresentation }} </td>
            </ng-container>
          
            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let element">

                    <span *ngIf="indicator.unidad_medida === 'Pesos'">$</span>
                    <span *ngIf="indicator.unidad_medida === 'DÃ³lar'">US$</span>
        
                    {{element.valor}}
        
                    <span *ngIf="indicator.unidad_medida === 'Porcentaje'">%</span>
                  
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-dialog-actions align="center">
        <button mat-button mat-dialog-close>Cerrar</button>
    </mat-dialog-actions>
</div>
